<html>
 
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="panel-content.css">
</head>
 
<body>
  <div class="option-box pull-right wallet">
    <span class="avatar-level" id="avatar-level">Lvl ??</span>
    <div class="money">
      <span id="$au">
	??
      </span>
      <span title="" rel="tooltip" class="shop_gold" data-original-title="Gold">
      </span>
    </div>
    <div class="money">
      <span id="$av">
	??
      </span>
      <span title="" rel="tooltip" class="shop_silver" data-original-title="Silver">
      </span>
    </div>
  </div>


  <div class="hero-stats">
    <div title="Health" class="meter health">
      <div style="width: 0%;" class="bar" id="$2x">
      </div>
      <span id="$2y" class="meter-text" data-l10n-id="unknown_meter"></span>
    </div>
    <div title="Experience" class="meter experience">
      <div style="width: 0%;" class="bar" id="$2z">
      </div>
      <span id="$2v" class="meter-text" data-l10n-id="unknown_meter">
      </span>
    </div>
  </div>
</body>
 
</html>
